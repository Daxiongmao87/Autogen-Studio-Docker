name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Dockerfile
        run: |
          echo 'FROM ubuntu:22.04' > Dockerfile
          echo 'RUN apt update && apt install -y git python3-pip' >> Dockerfile
          echo 'WORKDIR /app' >> Dockerfile
          echo 'RUN git clone https://github.com/victordibia/autogen-ui.git .' >> Dockerfile
          echo 'RUN pip install -e .' >> Dockerfile
          echo 'EXPOSE 8081' >> Dockerfile
          echo 'CMD ["autogenui"]' >> Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/autogen_studio_ui:latest
